<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Composition de menus de restaurants gastronomiques">
    <meta name="keywords" content="restaurant, menu">
    <meta name="author" content="ohmyfood">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Menu - Le délice des sens</title>
  </head>
  <body>
    <!-- MAIN HEADER -->
    <header class="main-header">
      <a href="index.html" title="Homepage">
        <i class="fas fa-arrow-left main-header__return"></i>
      </a>
      <h1>ohmyfood</h1>
    </header>

        <!-- MAIN MENU PAGE -->
        <main class="main-menu-page">

          <!-- MENU -->
          <article class="menu">
            <header class="menu__header">
              <h2>Le délice des sens</h1>
              <i class="far fa-heart"></i>
            </header>
            
            <section class="menu__item">
              <h3>Entrées</h3>
              <div class="menu__header-line"></div>
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Tartare de thon</h4>
                  <span>Assaisonné au yuzu</span>
                </div>
                <div class="menu__price">
                  <span>25€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Bouchée de homard croustillant</h4>
                  <span>Et sa farandole de petits légumes</span>
                </div>
                <div class="menu__price">
                  <span>35€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Velouté de cèpes</h4>
                  <span>Aux truffes</span>
                </div>
                <div class="menu__price">
                  <span>20€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
            </section>
    
            <section class="menu__item">
              <h3>Plats</h3>
              <div class="menu__header-line"></div>
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Poulet rôti aux herbes de Provence</h4>
                  <span>Et sa crème de truffe</span>
                </div>
                <div class="menu__price">
                  <span>40€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Langouste rôtie</h4>
                  <span>Et ses légumes de saison</span>
                </div>
                <div class="menu__price">
                  <span>35€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Côte de boeuf Angus</h4>
                  <span>Et sa purée de panais</span>
                </div>
                <div class="menu__price">
                  <span>44€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
            </section>
    
            <section class="menu__item">
              <h3>Desserts</h3>
              <div class="menu__header-line"></div>
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Farandole de desserts</h4>
                  <span>Du chef</span>
                </div>
                <div class="menu__price">
                  <span>18€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Crème brulée</h4>
                  <span>Revisitée</span>
                </div>
                <div class="menu__price">
                  <span>22€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
    
              <button class="menu__entry">
                <div class="menu__infos">
                  <h4>Tiramisu</h4>
                  <span>À la noisette</span>
                </div>
                <div class="menu__price">
                  <span>23€</span>
                  <div class="menu__check">
                    <i class="fas fa-check-circle menu__check-icon"></i>
                  </div>
                </div>
              </button>
            </section>
    
            <div class="menu__button">
              <button class="action-btn">Commander</button>
            </div>
          </article>
        </main>

    <!-- MAIN FOOTER -->
    <footer class="main-footer">
      <h2>ohmyfood</h2>
      <ul>
        <li>
          <a href="#" title="Proposer un restaurant">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
          </a>
        </li>
        <li>
          <a href="#" title="Devenir partenaire">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
          </a>
        </li>
        <li><a href="#" title="Mentions légales">Mentions légales</a></li>
        <li><a href="mailto: maevanap.contact@gmail.com" title="Contact">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
