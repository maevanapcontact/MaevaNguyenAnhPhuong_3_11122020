<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Ohmyfood</title>
</head>
<body>
  <!-- MAIN HEADER -->
  <header class="main-header">
    <i class="fas fa-arrow-left main-header__return main-header__return--hidden"></i>
    <img src="assets/images/logo/ohmyfood.png" alt="Logo Oh My Food" width="392" height="68">
  </header>

  <!-- BANNER -->
  <section class="banner">
    <div class="banner__location">
      <i class="fas fa-map-marker-alt"></i>
      <span>Paris, Belleville</span>
    </div>
    <div class="banner__call-to-action">
      <h2>Réservez le menu qui vous convient</h2>
      <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
      <button class="banner__explore-btn">Explorer nos restaurants</button>
    </div>
  </section>

  <!-- FUNCTIONING -->
  <section class="functioning">
    <h2>Fonctionnement</h2>
    <div class="functioning__steps">
      <button class="functioning__step">
        <span class="functioning__number">1</span>
        <i class="fas fa-mobile-alt"></i>
        <span class="functioning__text">Choisissez un restaurant</span>
      </button>

      <button class="functioning__step">
        <span class="functioning__number">2</span>
        <i class="fas fa-list"></i>
        <span class="functioning__text">Composez votre menu</span>
      </button>

      <button class="functioning__step">
        <span class="functioning__number">3</span>
        <i class="fas fa-store"></i>
        <span class="functioning__text">Dégustez au restaurant</span>
      </button>
    </div>
  </section>
</body>
</html>
